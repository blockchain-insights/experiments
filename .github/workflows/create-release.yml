name: Create Release

# Trigger on push of tags and also allow manual triggering
on:
  push:
    tags:
      - 'v*'  # Automatically trigger on any tag starting with 'v'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag version (e.g., v1.0.0)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up GitHub CLI (gh), which we will use for release notes
      - name: Set up GitHub CLI
        uses: actions/setup-gh@v1

      # Create the release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name || github.ref_name }}  # Manual input or tag from push
          release_name: ${{ github.event.inputs.tag_name || github.ref_name }}  # Same as the tag name
          draft: false  # Always set to false (not a draft)
          prerelease: false  # Always set to false (not a pre-release)

      # Generate release notes
      - name: Generate Release Notes
        run: |
          gh release create ${{ github.event.inputs.tag_name || github.ref_name }} \
          --notes "Automatically generated release notes for ${{ github.event.inputs.tag_name || github.ref_name }}"
