name: Create Release

# Trigger this workflow when a new tag is pushed
on:
  push:
    tags:
      - 'v*'  # This will trigger the workflow for tags starting with 'v'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up GitHub CLI (gh), which we will use for release notes
      - name: Set up GitHub CLI
        uses: actions/setup-gh@v1

      # Create the release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}  # The tag that triggered the workflow
          release_name: ${{ github.ref }}  # Same name as the tag
          draft: false  # Set to true if you want to create a draft release
          prerelease: false  # Set to true if this is a pre-release

      # Generate release notes
      - name: Generate Release Notes
        run: |
          gh release create ${{ github.ref }} --notes "Automatically generated release notes for ${{ github.ref }}"
